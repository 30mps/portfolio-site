<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8">

    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet'>

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/">
    <link rel="stylesheet"  href="css/bootstrap.min.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet"  href="css/main.css">

    <title>Mockup - Front End Ninja</title>

  </head>

  <body>
    <div class="container">

        <div class="row">
          <div class="col-md-6 col-sm-6  col-xs-6 text-left">

            <div class="circle">
              <img class="img-responsive" src="./images/icon.png" alt="Udacity Logo" style="max-width:60%">
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6 text-uppercase text-right">

            <h1>Jane Doette</h1>
            <h6>Front-end Ninja</h6>
          </div>

        </div>

        <div class="row">
          <div class="col-md-12">
            <div style="border-top: 3px solid #bcbbbb;padding-top:15px">
              <img class="img-responsive" src="http://placebear.com/1140/350" alt="placeholder image for mockup">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
              <h4>Featured Work</h4>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-md-4">
            <img class="img-responsive" src="http://placekitten.com/g/500/250" alt="placeholder image for mockup">
             <h3 class="text-uppercase text-overflow">Appify</h3>
             <a class="text-overflow" href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
          </div>
          <div class="col-md-4">
             <img class="img-responsive" src="http://placehold.it/500X250/a14c4c/d83c24&text=placehold.it+rocks!" alt="placeholder image for mockup">
              <h3 class="text-uppercase">Sunflower</h3>
              <a  href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
          </div>
          <div class="col-md-4">
              <img class="img-responsive" src="http://placekitten.com/500/250" alt="placeholder image for mockup">
              <h3 class="text-uppercase text-overflow">Bokeh</h3>
              <a class="text-overflow" href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
          </div>
        </div>

    </div>
  </body>
</html>
